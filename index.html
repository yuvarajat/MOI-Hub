<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>MOI Hub</h1>

    <div id="forms" class="forms">
      <h3>Customer Details:</h3>
      <br />
      <form action="" id="customer-details" class="grid-container">
        <div class="grid-item">
          <label for="contact">Contact</label>
          <input type="text" name="contact" placeholder="+91" />
        </div>
        <div class="grid-item">
          <label for="city">City</label>
          <input type="text" name="city" placeholder="Eg. Madurai" />
        </div>
        <div class="grid-item">
          <label for="area">Area</label>
          <input type="text" name="area" placeholder="Eg. Kalavasal" />
        </div>
        <div class="grid-item">
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="Mandatory" />
        </div>
        <div class="grid-item">
          <label for="partner-name">Partner's Name</label>
          <input type="text" name="partner-name" placeholder="Optional" />
        </div>
        <div class="grid-item">
          <label for="son-dau-name">Son/Daughter's Name</label>
          <input type="text" name="son-dau-name" placeholder="Optional" />
        </div>
        <div class="grid-item">
          <label for="occupation">Occupation</label>
          <input
            type="text"
            name="occupation"
            placeholder="Eg. Shop Owner (Optional)"
          />
        </div>
        <div class="grid-item">
          <label for="address">Address</label>
          <input
            type="text"
            name="address"
            placeholder="Door No. & Street Name (Optional)"
          />
        </div>
        <div class="grid-item">
          <label for="description">Description</label>
          <input
            type="text"
            name="description"
            placeholder="Additional Information (Optional)"
          />
        </div>
        <div class="grid-item">
          <button>Edit</button>
        </div>
      </form>
      <br /><br />
      <h3>Denomination:</h3>
      <br />
      <form action="" id="denomination" class="grid-container">
        <div class="grid-item">
          <label for="500">500</label>
          <input type="number" name="500" />
        </div>
        <div class="grid-item">
          <label for="200">200</label>
          <input type="number" name="200" />
        </div>
        <div class="grid-item">
          <label for="100">100</label>
          <input type="number" name="100" />
        </div>
        <div class="grid-item">
          <label for="50">50</label>
          <input type="number" name="50" />
        </div>
        <div class="grid-item">
          <label for="20">20</label>
          <input type="number" name="20" />
        </div>
        <div class="grid-item">
          <label for="10">10</label>
          <input type="number" name="10" />
        </div>
        <div class="grid-item">
          <label for="5">5</label>
          <input type="number" name="5" />
        </div>
        <div class="grid-item">
          <label for="2">2</label>
          <input type="number" name="2" />
        </div>
        <div class="grid-item">
          <label for="1">1</label>
          <input type="number" name="1" />
        </div>
        <div></div>
        <div grid-item>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
